<!DOCTYPE html>
<html>
<head>
	<title>Hahha</title>
	<style type="text/css">
	body { background-color: #000;}
	h1,h2,h3,h4 { color: #FFF; }
	.change-color {width: 300px; height: 300px; float: left; color: #FFF;}
	[data-attr-color="green"] { border: 1px solid #00FF00;}
	[data-attr-color="red"] { border: 1px solid #FF0000;}
	[data-attr-color="black"] { border: 1px solid #000;}
	body {
		background: img(https://newevolutiondesigns.com/images/freebies/new-york-manhattan-preview.jpg);
	}
	</style>
	<script type="text/javascript" 
			src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>
<body>

	<input type="text" class="test-input" placeholder="Name">
	<br>
	<button class="submit-button">Submit</button>
	<button class="delete-button">Delete</button>

	<h3>Change background color:</h3>
	
	<div class="change-color" data-attr-color="green">Green</div>
	<div class="change-color" data-attr-color="red">Red</div>
	<div class="change-color with-image" data-attr-color="https://newevolutiondesigns.com/images/freebies/new-york-manhattan-preview.jpg">Black</div>


	<script>
	$(document).ready(function() {
		$(".submit-button").on("click", function() {
			alert($(".test-input").val());
		});
		$(".delete-button").on("click", function() {
			$(".test-input").val("");
		});

		$(".change-color").on("click", function() {
			$("body").css({
				"background-image": "none",
				"background-color": $(this).attr("data-attr-color")
			});
		});

		$(".change-color.with-image").on("click", function() {
			$("body").css({
				"background": "url("+$(this).attr("data-attr-color")+")",
				"background-size": "cover"
			});
		});

	});
	</script>
</body>
</html>
